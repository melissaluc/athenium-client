name: Client CI/CD Pipeline

on:
  push:
    branches:
      - main  # Trigger on push to main branch
  pull_request:
    branches:
      - main  # Trigger on pull request to main branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Push to Server Repository
        run: |
          git remote add server-repo https://github.com/yourusername/server-repo.git
          git checkout main  # Replace with your branch if needed
          cp -r build/* ../server/public/  # Copy built React files to server public directory
          cd ../server
          git add .
          git commit -m "Deploy frontend build"
          git push server-repo main
